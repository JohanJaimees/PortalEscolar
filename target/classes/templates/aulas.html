<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Aulas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
		/* Estilos personalizados para la barra de navegación lateral */
		.sidenav {
		    height: 100%;
		    width: 250px;
		    position: fixed;
		    top: 0;
		    left: 0;
		    background-color: #343a40;
		    padding-top: 20px;
		    border-right: 1px solid #dee2e6;
		    overflow-x: hidden;
		    z-index: 1;
		}
		
		.sidenav h1 {
		    color: #ffffff;
		    font-size: 24px;
		    text-align: center;
		    margin-bottom: 30px;
		    text-transform: uppercase;
		    letter-spacing: 2px;
		    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
		
		.sidenav a {
		    padding: 10px 15px;
		    text-decoration: none;
		    font-size: 18px;
		    color: #ffffff;
		    display: block;
		}
		
		.sidenav a:hover {
		    background-color: #4a4e52;
		}
		
		.content {
		    margin-left: 250px;
		    padding: 20px;
		}
		
		.table-custom {
		    border-collapse: separate;
		    border-spacing: 0;
		    width: 100%;
		    border-radius: 10px;
		    overflow: hidden;
		    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}
		
		.table-custom thead th {
		    background-color: #6c757d; /* Gris más oscuro */
		    color: #ffffff;
		    font-weight: bold;
		    text-align: center;
		    vertical-align: middle;
		    border: none;
		}
		
		.table-custom tbody tr {
		    background-color: #f8f9fa;
		}
		
		.table-custom tbody tr:hover {
		    background-color: #e9ecef;
		}
		
		.table-custom td {
		    text-align: center;
		    vertical-align: middle;
		    border: none;
		}
		
		body {
		    font-family: Arial, sans-serif;
		    margin: 0;
		    padding: 0;
		    background-color: #f5f5f5;
		}
		
		.container {
		    max-width: 800px;
		    margin: 20px auto;
		    padding: 20px;
		    background-color: #fff;
		    border-radius: 8px;
		    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		h1 {
		    text-align: center;
		    color: #333;
		}
		
		table {
		    width: 100%;
		    border-collapse: collapse;
		    margin-top: 20px;
		}
		
		th, td {
		    padding: 10px;
		    text-align: left;
		    border-bottom: 1px solid #ddd;
		}
		
		th {
		    background-color: #f2f2f2;
		    color: #333;
		    font-weight: bold;
		}
		
		td {
		    background-color: #fff;
		    color: #666;
		}
		
		button {
		    padding: 8px 16px;
		    border: none;
		    border-radius: 4px;
		    color: #fff;
		}
		
		/* Cambios de color para botones específicos */
		.btn-agregar {
		    background-color: #28a745; /* Verde */
		}
		
		.btn-ver {
		    background-color: 			#F1C40F; /* Amarillo */
		    color: #000;
		}
		
		.btn-clases {
		    background-color: 			#F39C12; /* Naranja */
		}
		
		/* Ajuste para el formulario de agregar aula */
		.add-aula-form {
		    display: none;
		    margin-top: 20px;
		    background-color: #fff;
		    padding: 20px;
		    border-radius: 8px;
		    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
    </style>
</head>
<body>
    <div class="sidenav">
        <h1>Portal Escolar</h1>
        <a href="#">Dashboard</a>
        <a href="Estudiantes">Estudiantes</a>
        <a href="empleados">Empleados</a>
        <a href="aulas">Aulas</a>
        <a href="cursos">Materias</a>
        <a href="grados">Grados</a>
        <!-- Agrega más enlaces según sea necesario -->
    </div>
    
    <div class="content">
        <div class="container">
            <h1>Lista de Aulas</h1>
            <button class="btn-agregar" onclick="window.location.href='/aulas/formularioAula'">Agregar Aula</button>
            <table class="table-custom">
                <thead>
                    <tr>
                        <th>Nombre del Aula</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf syntax to iterate through the aulas list -->
                    <tr th:each="aula : ${aulas}">
                        <td th:text="${aula.nombre}">Aula 1</td>
                        <td>
                            <!-- Botones de acciones -->
                            <a th:href="@{/aulas/ver/{id}(id=${aula.id})}" class="btn btn-ver">Ver Aula</a>
                            <button th:data-aula-id="${aula.id}" class="btn btn-clases" onclick="verClases(this.getAttribute('data-aula-id'))">Clases</button>
							
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Funciones JavaScript para las acciones -->
    <script>
        function verAula(aulaId) {
            console.log("Ver Aula: " + aulaId);
            // Lógica para ver el aula
        }

        function verClases(aulaId) {
            console.log("Ver Clases: " + aulaId);
            // Lógica para ver las clases
        }
    </script>
</body>
</html>
