<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Grado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
		<form th:action="@{/grados/guardar}" th:object="${grado}" method="post">
		    <!-- Solo incluir el campo oculto para el ID si no es nulo -->
		    <input th:unless="${grado.id == null}" type="hidden" th:field="*{id}" />
		    <div class="form-group">
		        <label for="nombre">Nombre</label>
		        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
		    </div>
		    <div class="form-group">
		        <button type="submit" class="btn btn-success">Guardar</button>
		        <a th:href="@{/grados}" class="btn btn-secondary">Cancelar</a>
		    </div>
		</form>
    </div>
</body>
</html>
